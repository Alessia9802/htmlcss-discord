<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Catamaran:wght@100 & display=swap"
      rel="stylesheet"
    />
    <title>Discord</title>
  </head>
  <body class="">
    <header class="header">
      <!-- navigation bar -->
      <div class="contain_first">
        <img class="logo" src="./img/logo.svg" alt="Discord_logo" />
        <ul>
          <li><a href="#">Scarica</a></li>
          <li><a href="#">Perch√® Discord</a></li>
          <li><a href="#">Nitro</a></li>
          <li><a href="#">Sicurezza</a></li>
          <li><a href="#">Assistenza</a></li>
        </ul>
        <button class="but_white_nav"><a href="#">Accedi</a></button>
      </div>
      <!-- /navigation bar -->
    </header>

    <main class="main">
      <div class="hero_image">
        <div class="hero_text">
        <h1></h1>
      </div>
      <div class="contain_second">
        <div class="column_1"></div>
        <div class="column_2"></div>
      </div>

      <div class="contain_third">
        <div class="column_3"></div>
        <div class="column_4"></div>
      </div>

      <div class="contain_fourth">
        <div class="column_5"></div>
        <div class="column_6"></div>
      </div>

      <div class="contain_fifth">
        <div class="top_text"></div>
        <div class="top_image"></div>
        <div class="question_quote"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="contain_footer">
        <!-- colonne footer -->
        <div class="uno"></div>
        <div class="due"></div>
        <div class="tre"></div>
        <div class="quattro"></div>
        <div class="cinque"></div>
        <!-- /colonne footer -->
        <div class="last">
          <div class="logo_footer"></div>
          <button class="but_register"></button>
        </div>
      </div>
    </footer>
  </body>
</html>
